<!DOCTYPE html>
<html>
<head>
	<title>Morser</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-12">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="lightcontainer">
						<span class="lighthousing"></span>
						<span class="lightsocket"></span>
						<span class="lightbulb" id="light"></span>
					</div>
				</div>
			</div>
			<form>
				<div class="form-group row">
					<textarea id="textInput" class="col-md-8 col-sm-8" placeholder="Enter the text to be converted to morse..." required></textarea>
				</div>
				<div class="form-group row">
					<label for="ditLength" class="col-sm-2 col-form-label col-form-label-sm">Dit Length (ms)</label>
					<div class="col-md-2 col-sm-2">
						<input type="text" class="form-control form-control-sm" id="ditLength" value="100" required>
					</div>
					<label for="dahLength" class="col-sm-2 col-form-label col-form-label-sm">Dah Length (ms)</label>
					<div class="col-md-2 col-sm-2">
						<input type="text" class="form-control form-control-sm" id="dahLength" value="300" required>
					</div>
				</div>
				<div class="form-group row">
					<label for="letterTimeout" class="col-sm-2 col-form-label col-form-label-sm">Pause Between Letters (ms)</label>
					<div class="col-md-2 col-sm-2">
						<input type="text" class="form-control form-control-sm" id="letterTimeout" value="200" required>
					</div>
					<label for="wordTimeout" class="col-sm-2 col-form-label col-form-label-sm">Pause Between Words (ms)</label>
					<div class="col-md-2 col-sm-2">
						<input type="text" class="form-control form-control-sm" id="wordTimeout" value="500" required>
					</div>
				</div>
				<div class="form-group row">
					<button type="button" class="btn btn-primary" onclick="flashIt()">Flash it!</button>
				</div>
				<div class="row">
					<h4 id="errorText" class="error">Invalid values, ensure integer values are entered for times and text is entered in the box</h4>
				</div>
			</form>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="morser.js"></script>
	<script src="morse.js"></script>
</body>
</html>
