<!DOCTYPE html>
<html>
<head>
	<title>Morser</title>
	<link rel="stylesheet" href="morser.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-xs-12 textalign-center">
			<h1>Morser</h1>
			<h3>A visual morse code tool</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-xs-12">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<span class="lightbulb center" id="light">&#9679;</span>
				</div>
			</div>
			<form>
				<div class="form-group row">
					<div class="col-md-12">
						<textarea id="textInput" class="center" placeholder="Enter the text to be converted to morse..." required></textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-3 textalign-right">
						<label for="ditLength" class="col-form-label col-form-label-sm">Dit Length (ms)</label>
					</div>
					<div class="col-md-2">
						<input type="text" class="form-control form-control-sm" id="ditLength" value="100" required>
					</div>
					<div class="col-md-3 textalign-right">
						<label for="dahLength" class="col-form-label col-form-label-sm">Dah Length (ms)</label>
					</div>
					<div class="col-md-2">
						<input type="text" class="form-control form-control-sm" id="dahLength" value="300" required>
					</div>
					<div class="col-md-2"></div>
				</div>
				<div class="form-group row">
					<div class="col-md-3 textalign-right">
						<label for="letterTimeout" class="col-form-label col-form-label-sm">Pause Between Letters (ms)</label>
					</div>
					<div class="col-md-2">
						<input type="text" class="form-control form-control-sm" id="letterTimeout" value="100" required>
					</div>
					<div class="col-md-3 textalign-right">
						<label for="wordTimeout" class="col-form-label col-form-label-sm">Pause Between Words (ms)</label>
					</div>
					<div class="col-md-2">
						<input type="text" class="form-control form-control-sm" id="wordTimeout" value="400" required>
					</div>
					<div class="col-md-2"></div>
				</div>
				<div class="form-group row">
					<div class="col-md-3 col-md-offset-5">
						<button type="button" class="btn btn-primary center" onclick="flashIt()">Flash It!</button>
					</div>
				</div>
				<div class="row">
					<h4 id="errorText" class="error textalign-center">Invalid values, ensure integer values are entered for times and text is entered in the box</h4>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-xs-12">
			<span class="copyright">Copyright (C) 2017 Clint Wadley - <a href="license.html">GNU GPL v3</a></span>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="morser.js"></script>
	<script src="morse.js"></script>
</body>
</html>
