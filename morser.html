<!DOCTYPE html>
<html>
<head>
	<title>Morser</title>
	<link rel="stylesheet" href="morser.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<a href="https://github.com/cwadley/morser"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>

	<div class="row background">
		<div class="col-md-6 col-md-offset-3 col-xs-12 textalign-center foreground">
			<h1>Morser</h1>
		</div>
	</div>
	<div class="row background">
		<div class="col-md-6 col-md-offset-3 col-xs-12 foreground">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="lightbulb center" id="light"></div>
				</div>
			</div>
			<div class="row">
					<div class="col-md-6 col-md-offset-3 col-xs-12 forground">
						<p id="highlightText" class="textalign-center"></p>
					</div>
			</div>
		</div>
	</div>
	<div class="row background">
		<div class="col-md-6 col-md-offset-3 col-xs-12 foreground">
			<form>
				<div class="row">
					<div class="form-group row stack">
						<div class="col-md-12">
							<textarea id="textInput" class="center width95" placeholder="Enter the text to be converted to morse..." required></textarea>
						</div>
					</div>

					<div class="container">
						<ul id="tabs" class="nav nav-pills">
							<li class="active">
								<a href="#simpleSettings" data-toggle="tab">Simple</a>
							</li>
							<li>
								<a href="#advancedSettings" data-toggle="tab">Advanced</a>
							</li>
							<li>
								<a href="#manualSettings" data-toggle="tab">Manual</a>
							</li>

						</ul>
					</div>

					<div class="tab-content clearfix">
						<div id="simpleSettings" class="tab-pane active">
							<div class="form-group row stack">
								<div class="col-md-3 textalign-right">
									<label for="wpm" class="col-form-label col-form-label-sm">Words per minute</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="wpm" value="15" required>
								</div>
								<div class="col-md-3 textalign-right">
									<label class="col-form-label col-form-label-sm">Farnsworth timing&nbsp;
										<i id="farnsworthTooltip" class="fa fa-question-circle" data-toggle="popover" data-html="true" data-content="<p class=&quot;black textalign-center&quot;>ARRL specifies that Farnsworth timing should be used for morse communications of 18 WPM or less.<br /><a href=&quot;http://www.arrl.org/files/file/Technology/x9004008.pdf&quot;>http://www.arrl.org/files/file/<br />Technology/x9004008.pdf</a></p>"></i></label>
								</div>
								<div class="col-md-2">
									<input type="checkbox" class="form-control form-control-sm clean-checkbox" id="farnsworth">
								</div>
							</div>
						</div> <!-- End of simple settings -->

						<div id="advancedSettings" class="tab-pane">
							<div class="form-group row stack">
								<div class="col-md-3 textalign-right">
									<label for="unitLength" class="col-form-label col-form-label-sm">Unit Length (ms)</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="unitLength" value="120" required>
								</div>
								<div class="col-md-3 textalign-right">
									<label for="unitsPerDit" class="col-form-label col-form-label-sm">Units Per Dit</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="unitsPerDit" value="1" required>
								</div>
								<div class="col-md-2"></div>
							</div>
							<div class="form-group row stack">
								<div class="col-md-3 textalign-right">
									<label for="unitsPerDah" class="col-form-label col-form-label-sm">Units Per Dah</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="unitsPerDah" value="3" required>
								</div>
								<div class="col-md-3 textalign-right">
									<label for="unitsBetweenElements" class="col-form-label col-form-label-sm">Units Between Elements</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="unitsBetweenElements" value="1" required>
								</div>
								<div class="col-md-2"></div>
							</div>
							<div class="form-group row stack">
								<div class="col-md-3 textalign-right">
									<label for="unitsBetweenLetters" class="col-form-label col-form-label-sm">Units Between Letters</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="unitsBetweenLetters" value="3" required>
								</div>
								<div class="col-md-3 textalign-right">
									<label for="unitsBetweenWords" class="col-form-label col-form-label-sm">Units Between Words</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="unitsBetweenWords" value="7" required>
								</div>
								<div class="col-md-2"></div>
							</div>
						</div> <!-- End of advanced settings -->

						<div id="manualSettings" class="tab-pane">
							<div class="form-group row stack">
								<div class="col-md-3 textalign-right">
									<label for="ditLength" class="col-form-label col-form-label-sm">Dit Length (ms)</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="ditLength" value="120" required>
								</div>
								<div class="col-md-3 textalign-right">
									<label for="dahLength" class="col-form-label col-form-label-sm">Dah Length (ms)</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="dahLength" value="360" required>
								</div>
								<div class="col-md-2"></div>
							</div>
							<div class="form-group row stack">
								<div class="col-md-3 textalign-right">
									<label for="elementTimeout" class="col-form-label col-form-label-sm">Pause Between Elements (ms)</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="elementTimeout" value="120" required>
								</div>
								<div class="col-md-3 textalign-right">
									<label for="letterTimeout" class="col-form-label col-form-label-sm">Pause Between Letters (ms)</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="letterTimeout" value="360" required>
								</div>
								<div class="col-md-2"></div>
							</div>
							<div class="form-group row stack">
								<div class="col-md-3 textalign-right">
									<label for="wordTimeout" class="col-form-label col-form-label-sm">Pause Between Words (ms)</label>
								</div>
								<div class="col-md-2">
									<input type="text" class="form-control form-control-sm" id="wordTimeout" value="840" required>
								</div>
							</div>
						</div> <!--End of manual settings -->
					</div>
				</div>
				<div class="row">
					<div class="form-group row stack">
						<div class="col-md-3 textalign-right">
							<label for="includeNewline" class="col-form-label col-form-label-sm">Include new line prosign</label>
						</div>
						<div class="col-md-2">
							<input type="checkbox" class="form-control form-control-sm clean-checkbox" id="includeNewline" checked>
						</div>
						<div class="col-md-3 textalign-right">
							<label for="includeNewParagraph" class="col-form-label col-form-label-sm">Include new paragraph prosign</label>
						</div>
						<div class="col-md-2">
							<input type="checkbox" class="form-control form-control-sm clean-checkbox" id="includeNewParagraph" checked>
						</div>
					</div>
					<div class="form-group row stack">
						<div class="col-md-3 textalign-right">
							<label for="includeEndOfMessage" class="col-form-label col-form-label-sm">Include end of message prosign</label>
						</div>
						<div class="col-md-2">
							<input type="checkbox" class="form-control form-control-sm clean-checkbox" id="includeEndOfMessage" checked>
						</div>
						<div class="col-md-3 textalign-right">
							<label for="liveHighlighting" class="col-form-label col-form-label-sm">Live text highlighting</label>
						</div>
						<div class="col-md-2">
							<input type="checkbox" class="form-control form-control-sm clean-checkbox" id="liveHighlighting" checked>
						</div>
					</div>
					<div class="form-group row stack">
						<div class="col-md-4 col-md-offset-4">
							<div type="button" id="flashItButton" class="btn btn-primary btn-lg center" onclick="flashIt()">Flash It!</div>
						</div>
					</div>
					<div class="row stack">
						<div class="col-md-6 col-md-offset-3 col-xs-12">
							<h4 id="errorText" class="error textalign-center">Invalid values, ensure integer values are entered for times and text is entered in the box</h4>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row background">
		<div class="col-md-3 col-xs-12">
			<span class="copyright">Copyright (C) 2017 Clint Wadley - <a href="license.html">GNU GPL v3</a></span>
		</div>
		<div class="col-md-6 foreground">&nbsp;</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="morser.js"></script>
	<script src="morse.js"></script>
</body>
</html>
